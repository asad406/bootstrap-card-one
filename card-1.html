<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>card-1 demo</title>
    <link rel="stylesheet" href="style-1.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="padding">
        <div class="col-md-6">
            <!-- Column -->
            <div class="card"> 
                <img class="card-img-top mb-0" src="images/bg-2.jpg" alt="Card image cap">
                <div class="card-body little-profile text-center">
                    <div class="pro-img mb-4"><img src="images/asad.jpg" alt="user"></div>
                    <h3 class="m-b-0">Asadul Islam</h3>
                    <p>Web Designer &amp; Developer</p> 
                  
                    <div class="row text-center">
                        <div class="col-lg-4 col-md-4 ">
                            <h3 class="font-light">10434</h3><small>Articles</small>
                        </div>
                        <div class="col-lg-4 col-md-4 ">
                            <h3 class="font-light">434K</h3><small>Followers</small>
                        </div>
                        <div class="col-lg-4 col-md-4 mt-2">
                            <h3 class="mb-0 font-light">5454</h3>
                            <small >Following</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
